{{extend 'plugin_layouts/layouts/Theme.html'}}
<h1>User Profile</h1>
<h1>Add Friend</h1>
<div id="table">
    <table style="width:100%">
        <tr>
            <td><h2>First Name</h2></td>
            <td><h2>Last Name</h2></td>
        </tr>
        <tr>
            {{=TD(friend.first_name)}}
            {{=TD(friend.last_name)}}
            {{=TD(A('Delete', _href=URL(f='delete_friend', vars={'friend_id':friend.id})))}}
        </tr>
    </table>
</div>
