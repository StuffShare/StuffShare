{{extend 'plugin_layouts/layouts/Theme.html'}}
<h1>Add Friend</h1>
<div id="table">
    <table>
        <tr>
            <td>Name</td>
        </tr>
        {{for user in users:}}
        <tr>
            {{=TD(user.first_name + " " + user.last_name)}}
            {{=TD(A('Add friend', _href=URL(f='request_friend', vars={'friend_id':user.id})))}}
        </tr>
        {{pass}}
    </table>
</div>
