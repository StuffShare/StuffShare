{{extend 'plugin_layouts/layouts/Theme.html'}}
<div id="table">
    <table>
        {{for key,value in list(movie_search_results_dict.items()):}}
        <tr>
            {{=TD(key)}}
            {{=TD(value)}}
            <td>{{=A('View on IMDB', _href='http://www.imdb.com/title/' + key)}}</td>
        </tr>
        {{pass}}
    </table>
</div>
